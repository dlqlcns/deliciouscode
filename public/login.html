<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>맛있는 코드 - 로그인</title>
  <link rel="stylesheet" href="./login.css" />
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800|Roboto:400|Didact+Gothic" rel="stylesheet" />
</head>
<body>
  <header class="login-header">
    <nav class="login-nav">
      <!-- 로고 -->
      <div class="nav-box">
        <a href="./index.html">
          <img src="./아이콘/logo.png" alt="맛있는 코드 로고" class="login-logo" />
        </a>
      </div>
      
      <div class="nav-right">
         <button class="nav-btn" onclick="location.href='./recipe_all.html'">레시피</button>
        <div class="vertical-divider"></div>
        <button class="nav-btn" onclick="location.href='./myplus.html'">재료등록</button>
      </div>
    </nav>
  </header>

  <main class="login-main">
    <div class="login-card">
      <h1 class="login-title">로그인</h1>

      <div class="login-form">

        <!-- 🔥 id 추가 -->
        <input type="text" id="username" placeholder="아이디 또는 이메일 주소" class="login-input" />
        <input type="password" id="password" placeholder="비밀번호" class="login-input" />

        <!-- 🔥 onclick 추가 -->
        <button class="login-button" onclick="login()">로그인</button>

        <div class="login-links">
          <a href="./join.html"><button>회원가입</button></a>
          <span>|</span>
          <a href="./find.html"><button>아이디/비밀번호 찾기</button></a>
        </div>

        <div class="sns-divider">
          <div class="line"></div>
          <span>SNS 간편 가입</span>
          <div class="line"></div>
        </div>

        <!-- 🔥 SNS 영역 절대 수정 안 함 -->
        <div class="social-buttons">
          <button class="social-btn google">
            <img src="./아이콘/google.png" alt="Google" />
            <span>Google 로그인</span>
          </button>

          <button class="social-btn naver">
            <img src="./아이콘/naver.png" alt="Naver" />
            <span>네이버 로그인</span>
          </button>

          <button class="social-btn kakao">
            <img src="./아이콘/kakao.png" alt="Kakao" />
            <span>카카오 로그인</span>
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- 🔥 JS 파일 경로 수정 -->
  <script src="./login.js"></script>

</body>
</html>
