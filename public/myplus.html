<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>맛있는 코드 - 재료등록</title>

  <link rel="stylesheet" href="/css/page.css" />
  <link rel="stylesheet" href="/css/myplus.css" />
</head>

<body class="bg-white">

<!-- 🔥 헤더 (header.js가 로그인/로그아웃 상태 자동 반영) -->
<header class="common-header">
  <div class="header-container">
    <div class="header-top">
      <button id="authBtn" class="header-link" type="button">로그인 / 회원가입</button>
    </div>

    <div class="header-main">
      <div class="logo" onclick="location.href='/index.html'">
        <img src="/img/icons/logo.png" alt="맛있는 코드" class="logo-image" />
      </div>

      <div class="search-container">
        <input id="headerSearchInput" type="search" placeholder="검색어를 입력하세요" class="search-input"/>
        <img id="headerSearchIcon" src="/img/icons/search.png" alt="검색" class="search-icon"/>
      </div>

      <nav class="nav-menu">
        <button class="nav-button" onclick="location.href='/recipe_all.html'">레시피</button>
        <div class="nav-divider"></div>
        <button class="nav-button active" onclick="location.href='/myplus.html'">재료등록</button>
      </nav>

      <div class="header-icons">
        <img src="/img/icons/mypage.png" alt="마이페이지" onclick="location.href='/mypage.html'" class="icon-image"/>
        <img src="/img/icons/bookmark.png" alt="북마크" onclick="location.href='/my_fav.html'" class="icon-image"/>
      </div>
    </div>
  </div>
</header>


<main class="main">
  <div class="title-group">
    <h1 class="title">보유 재료 등록</h1>
    <p class="subtitle">보유 재료를 등록하고 레시피 추천을 받아보세요.</p>
  </div>

  <!-- 🔹 재료 추가 입력 영역 -->
  <div class="card add-card">
    <div class="card-content">
      <div class="section-header">
        <h2>보유 재료 추가</h2>
        <p>새로운 재료를 입력 후 추가 버튼을 눌러주세요.</p>
      </div>

      <div class="add-row">
        <input id="ingredientInput" type="text" placeholder="재료 이름 입력" class="input"/>
        <button id="addIngredientBtn" class="btn-add">추가</button>
      </div>
    </div>
  </div>

  <!-- 🔹 보유 재료 리스트 -->
  <div class="card">
    <div class="card-content">
      <div class="section-header">
        <h2>보유 재료 목록</h2>
        <p id="ingredientCount">총 0개의 재료가 등록되어 있습니다</p>
      </div>

      <div class="ingredient-section" id="ingredientList"></div>
    </div>
  </div>

  <!-- 🔹 저장 버튼 -->
  <div class="save-wrap">
    <button id="saveIngredientsBtn" class="btn-save" type="button">저장</button>
  </div>
</main>


<footer class="common-footer">
  <div class="footer-divider"></div>
  <div class="footer-content">
    <div class="footer-top">
      <div class="logo footer-logo" onclick="location.href='/index.html'">
        <img src="/img/icons/logo.png" alt="맛있는 코드" class="logo-image" />
      </div>
      <nav class="footer-nav">
        <button class="footer-link">개인정보처리방침</button>
        <div class="footer-nav-divider"></div>
        <button class="footer-link">이용약관</button>
        <div class="footer-nav-divider"></div>
        <button class="footer-link">고객센터</button>
      </nav>
    </div>
    <div class="footer-divider"></div>
    <div class="footer-info">
      <p>© 2025 Team 맛있는코드 | 이미지 출처: Pixabay, Дарья Яковлева, 만개의 레시피</p>
      <p>24730006 김민서 · 23730025 이수연 · 23730022 유수연 · 24730025 이소현 · 24730003 권도연</p>
    </div>
  </div>
</footer>


<!-- 🔥 공통 컴포넌트 스크립트 + 보유재료 기능 -->
<script src="/js/header.js"></script>
<script src="/js/myplus.js"></script>

</body>
</html>
