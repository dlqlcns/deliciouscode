<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>맛있는 코드 - 마이페이지</title>

  <link rel="stylesheet" href="/css/page.css" />
  <link rel="stylesheet" href="/css/mypage.css" />
  <script type="module" src="/js/mypage.js"></script>
</head>

<body class="bg-white">

<!-- 🔥 헤더 (header.js에서 로그인 여부 자동 반영) -->
<header class="common-header">
  <div class="header-container">
    <div class="header-top">
      <button id="authBtn" class="header-link" type="button">로그인 / 회원가입</button>
    </div>

    <div class="header-main">
      <div class="logo" onclick="location.href='/index.html'">
        <img src="/img/icons/logo.png" alt="맛있는 코드" class="logo-image" />
      </div>

      <div class="search-container">
        <input id="headerSearchInput" type="search" placeholder="검색어를 입력하세요" class="search-input"/>
        <img id="headerSearchIcon" src="/img/icons/search.png" alt="검색" class="search-icon"/>
      </div>

      <nav class="nav-menu">
        <button class="nav-button" onclick="location.href='/recipe_all.html'">레시피</button>
        <div class="nav-divider"></div>
        <button class="nav-button" onclick="location.href='/myplus.html'">재료등록</button>
      </nav>

      <div class="header-icons">
        <img src="/img/icons/mypage.png" alt="마이페이지" onclick="location.href='/mypage.html'" class="icon-image"/>
        <img src="/img/icons/bookmark.png" alt="북마크" onclick="location.href='/my_fav.html'" class="icon-image"/>
      </div>
    </div>
  </div>
</header>


<main class="mypage-main">
  <div class="title-group">
    <h1 class="title">마이페이지</h1>
  </div>

  <section class="content">

    <!-- 🔹 사이드바 -->
    <aside class="sidebar">

      <div class="card profile-card">
        <p class="username">사용자님</p>
        <p class="greeting">오늘도 맛있는 하루 되세요! 🍳</p>
        <a href="/my_edit.html" class="profile-btn">
          <img src="/img/icons/setting.png" />
          <span>프로필 설정</span>
        </a>
      </div>

      <!-- 🔸 알레르기 카드 -->
      <div class="card allergy-card">
        <div class="card-header">
          <div class="title">
            <img src="/img/icons/warning.png" />
            알레르기 정보
          </div>
          <a href="/my_edit.html" class="edit-btn">
            <img src="/img/icons/change.png" />
            <span>수정</span>
          </a>
        </div>
        <div class="tags"></div>
        <p class="note">위 재료가 포함된 레시피는 자동 제외됩니다</p>
      </div>

      <!-- 🔸 요리 카테고리 카드 -->
      <div class="card category-card">
        <div class="card-header">
          <div class="title">
            <img src="/img/icons/heart.png" />
            선호 요리 카테고리
          </div>
          <a href="/my_edit.html" class="edit-btn">
            <img src="/img/icons/change.png" />
            <span>수정</span>
          </a>
        </div>
        <div class="tags"></div>
        <p class="note">선호 카테고리 기반으로 추천 레시피가 제공됩니다</p>
      </div>
    </aside>

    <!-- 🔹 메인 콘텐츠 -->
    <div class="main-content">

      <!-- 즐겨찾기 카드 -->
      <div class="card recipe-card">
        <div class="card-header">
          <div class="title">
            <img src="/img/icons/heart.png" />
            레시피 즐겨찾기
          </div>
          <a href="/my_fav.html" class="view-all-btn">전체보기 ></a>
        </div>
        <div class="recipes" id="recipeContainer"></div>
      </div>

      <!-- 보유 재료 카드 -->
      <div class="card ingredients-card">
        <div class="card-header">
          <div class="title">
            <img src="/img/icons/apple.png" />
            보유 중인 재료
          </div>
          <a href="/myplus.html" class="add-btn">
            <img src="/img/icons/plus.png" />
            <span>재료 추가</span>
          </a>
        </div>
        <div class="ingredients"></div>
      </div>

    </div>
  </section>
</main>

<!-- 🔹 푸터 -->
<footer class="footer">
  <div class="divider-line"></div>
  <div class="footer-content">
    <div class="footer-top">
      <div class="logo">
        <img src="/img/icons/logo.png" alt="맛있는 코드 로고" />
      </div>
      <nav>
        <button>개인정보처리방침</button>
        <div class="divider"></div>
        <button>이용약관</button>
        <div class="divider"></div>
        <button>고객센터</button>
      </nav>
    </div>

    <div class="divider-line"></div>

    <div class="footer-bottom">
      <p>© 2025 Team 맛있는코드</p>
      <p>24730006 김민서 · 23730025 이수연 · 23730022 유수연 · 24730025 이소현 · 24730003 권도연</p>
    </div>
  </div>
</footer>

<!-- 공통 헤더 스크립트 -->
<script src="/js/header.js"></script>

</body>
</html>
