<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>맛있는 코드 - 계정 찾기</title>
  <link rel="stylesheet" href="page.css" />
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800|Roboto:400|Didact+Gothic" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Nanum Gothic', sans-serif;
      background-color: #f7f7f7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* 헤더 (join.html 스타일) */
    .login-header {
      background-color: white;
      border-bottom: 1px solid #cacaca;
    }

    .login-nav {
      position: relative;
      height: 85px;
      border-bottom: 1px solid #cacaca;
      background-color: white;
    }

    .nav-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .login-logo {
      width: 120px;
      height: auto;
      display: block;
    }

    .nav-right {
      position: absolute;
      top: 50%;
      right: 32px;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-btn {
      padding: 4px 5px;
      background: white;
      border: none;
      font-family: 'Roboto', sans-serif;
      font-size: 14px;
      color: #393939;
      cursor: pointer;
    }

    .nav-btn.active {
      background: #3459ff;
      color: white;
    }

    .vertical-divider {
      width: 1px;
      height: 12px;
      background-color: #cacaca;
      margin: 0 6px;
    }
    
    /* 메인 */
    .find-main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 1rem;
    }

    .find-card {
      width: 100%;
      max-width: 800px;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 20px;
      padding: 60px;
    }

    .find-title {
      font-family: 'Didact Gothic', sans-serif;
      font-size: 40px;
      color: #393939;
      text-align: center;
      margin-bottom: 40px;
      letter-spacing: -1px;
    }

    /* 탭 버튼 */
    .tab-buttons {
      display: flex;
      margin-bottom: 40px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #e5e7eb;
    }

    .tab-btn {
      flex: 1;
      padding: 16px;
      background: white;
      border: none;
      font-size: 16px;
      color: #666;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Nanum Gothic', sans-serif;
    }

    .tab-btn.active {
      background: #e8e8e8;
      color: #393939;
      font-weight: 700;
    }

    .tab-btn:hover:not(.active) {
      background: #f5f5f5;
    }

    /* 폼 */
    .find-content {
      max-width: 700px;
      margin: 0 auto;
    }

    .section-title {
      font-size: 18px;
      color: #393939;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .info-text {
      font-size: 14px;
      color: #858585;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      color: #393939;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .form-input {
      width: 100%;
      height: 54px;
      padding: 0 16px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      color: #393939;
      font-family: 'Nanum Gothic', sans-serif;
      background-color: #f5f5f5;
      box-sizing: border-box;
    }

    .form-input::placeholder {
      color: #b9b9b9;
    }

    .form-input:focus {
      outline: none;
      border-color: #3459ff;
      background-color: white;
    }

    .submit-btn {
      width: 100%;
      height: 54px;
      background-color: #3459ff;
      color: white;
      font-size: 18px;
      font-weight: 700;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.3s ease;
      font-family: 'Nanum Gothic', sans-serif;
    }

    .submit-btn:hover {
      background-color: #2347dd;
    }

    /* 결과 메시지 */
    .result-message {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      background-color: #f0f0f0;
      color: #666;
      font-size: 14px;
      text-align: center;
      display: none;
    }

    .result-message.show {
      display: block;
    }

    .result-id {
      font-weight: 700;
      color: #3459ff;
      font-size: 16px;
      margin-top: 8px;
    }

    /* 하단 링크 */
    .bottom-divider {
      height: 1px;
      background-color: #e5e7eb;
      margin: 40px 0 20px;
    }

    .bottom-link {
      text-align: center;
    }

    .bottom-link a {
      color: #858585;
      font-size: 14px;
      text-decoration: none;
    }

    .bottom-link a:hover {
      color: #393939;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="login-header">
    <nav class="login-nav">
      <div class="nav-box">
        <a href="index.html" style="display: block; line-height: 0;">
          <img src="./아이콘/logo.png" alt="맛있는 코드 로고" class="login-logo" style="cursor: pointer;" />
        </a>
      </div>

      <div class="nav-right">
        <button class="nav-btn" onclick="location.href='./recipe_all.html'">레시피</button>
        <div class="vertical-divider"></div>
        <button class="nav-btn" onclick="location.href='./myplus.html'">재료등록</button>
      </div>
    </nav>
  </header>

  <main class="find-main">
    <div class="find-card">
      <h1 class="find-title">계정 찾기</h1>

      <div class="tab-buttons">
        <button class="tab-btn" id="idTab" onclick="switchTab('id')">아이디 찾기</button>
        <button class="tab-btn active" id="passwordTab" onclick="switchTab('password')">비밀번호 찾기</button>
      </div>

      <div class="find-content">
        <div id="idForm" style="display: none;">
          <h2 class="section-title">아이디 찾기</h2>
          <p class="info-text">가입 시 등록한 이름과 이메일을 입력하시면, 아이디 정보를 확인하실 수 있습니다.</p>
          
          <div class="form-group">
            <label class="form-label">이름</label>
            <input type="text" class="form-input" id="nameInput" placeholder="이름을 입력하세요" />
          </div>

          <div class="form-group">
            <label class="form-label">이메일</label>
            <input type="email" class="form-input" id="emailInputId" placeholder="example@email.com" />
          </div>

          <button class="submit-btn" onclick="findId()">아이디 찾기</button>

          <div class="result-message" id="idResult">
            아이디가 확인되었습니다 : <span class="result-id" id="foundId"></span>
          </div>
        </div>

        <div id="passwordForm">
          <h2 class="section-title">비밀번호 찾기</h2>
          <p class="info-text">가입 시 등록한 아이디와 이메일을 입력하시면, 해당 이메일로 비밀번호 재설정 링크를 보내드립니다.</p>
          
          <div class="form-group">
            <label class="form-label">아이디</label>
            <input type="text" class="form-input" id="idInput" placeholder="아이디를 입력하세요" />
          </div>

          <div class="form-group">
            <label class="form-label">이메일</label>
            <input type="email" class="form-input" id="emailInputPw" placeholder="example@email.com" />
          </div>

          <button class="submit-btn" onclick="findPassword()">비밀번호 재설정 링크 받기</button>
        </div>

        <div class="bottom-divider"></div>
        <div class="bottom-link">
          <a href="join.html">회원가입</a>
        </div>
      </div>
    </div>
  </main>

  <script>
    // 탭 전환 함수
    function switchTab(tab) {
      const idTab = document.getElementById('idTab');
      const passwordTab = document.getElementById('passwordTab');
      const idForm = document.getElementById('idForm');
      const passwordForm = document.getElementById('passwordForm');
      const idResult = document.getElementById('idResult');

      if (tab === 'id') {
        idTab.classList.add('active');
        passwordTab.classList.remove('active');
        idForm.style.display = 'block';
        passwordForm.style.display = 'none';
        idResult.classList.remove('show');
      } else {
        idTab.classList.remove('active');
        passwordTab.classList.add('active');
        idForm.style.display = 'none';
        passwordForm.style.display = 'block';
      }
    }

    // 아이디 찾기 함수
    function findId() {
      const name = document.getElementById('nameInput').value.trim();
      const email = document.getElementById('emailInputId').value.trim();
      const idResult = document.getElementById('idResult');
      const foundId = document.getElementById('foundId');

      if (!name || !email) {
        alert('이름과 이메일을 모두 입력해주세요.');
        return;
      }

      // 실제로는 서버에서 처리, 여기서는 예시로 표시
      foundId.textContent = 'tasty_user123';
      idResult.classList.add('show');
    }

    // 비밀번호 찾기 함수
    function findPassword() {
      const id = document.getElementById('idInput').value.trim();
      const email = document.getElementById('emailInputPw').value.trim();

      if (!id || !email) {
        alert('아이디와 이메일을 모두 입력해주세요.');
        return;
      }

      // 실제로는 서버에서 이메일 발송 처리
      alert('이메일이 발송되었습니다!');
    }

    // Enter 키 이벤트 처리
    document.addEventListener('DOMContentLoaded', function() {
      // 아이디 찾기 폼 Enter 키
      document.getElementById('nameInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          document.getElementById('emailInputId').focus();
        }
      });

      document.getElementById('emailInputId').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          findId();
        }
      });

      // 비밀번호 찾기 폼 Enter 키
      document.getElementById('idInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          document.getElementById('emailInputPw').focus();
        }
      });

      document.getElementById('emailInputPw').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          findPassword();
        }
      });
    });
  </script>
</body>
</html>
