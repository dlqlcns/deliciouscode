<html lang="ko">
<head>

<body class="bg-white">
<header class="common-header">
  <div class="header-container">
    <div class="header-top">
      <button class="header-link" onclick="location.href='login.html'">로그인 / 회원가입</button>
    </div>
    <div class="header-main">
      <div class="logo" onclick="location.href='index.html'">
        <img src="아이콘/logo.png" alt="맛있는 코드" class="logo-image" />
      </div>
      
      <div class="search-container">
        <input 
          id="headerSearchInput" 
          type="search" 
          placeholder="검색어를 입력하세요"
          class="search-input"
        />
        <img
          id="headerSearchIcon"
          src="아이콘/search.png"
          alt="검색"
          onclick="handleSearch()"
          class="search-icon"
        />
      </div>
      
      <nav class="nav-menu">
        <button class="nav-button" onclick="location.href='recipe_all.html'">레시피</button>
        <div class="nav-divider"></div>
        <button class="nav-button" onclick="location.href='myplus.html'">재료등록</button>
      </nav>
      
      <div class="header-icons">
        <img
          src="아이콘/mypage.png"
          alt="마이페이지"
          onclick="location.href='mypage.html'"
          class="icon-image"
        />
        <img
          src="아이콘/bookmark.png"
          alt="북마크"
          onclick="location.href='my_fav.html'"
          class="icon-image"
        />
      </div>
    </div>
  </div>
</header>

<script>
  function handleSearch() {
    const searchInput = document.getElementById('headerSearchInput');
    const query = searchInput.value.trim();

    if (query === '') {
      location.href = 'recipe_search.html';
    } else {
      // localStorage에 검색어 저장
      let recentSearches = JSON.parse(localStorage.getItem('recentSearches') || '[]');
      recentSearches = recentSearches.filter(term => term !== query);
      recentSearches.unshift(query);
      if (recentSearches.length > 10) {
        recentSearches = recentSearches.slice(0, 10);
      }
      localStorage.setItem('recentSearches', JSON.stringify(recentSearches));
      
      const ingredients = query.replace(/\s+/g, ',');
      location.href = `recipe_results.html?ingredients=${encodeURIComponent(ingredients)}`;
    }
  }
</script>

<main class="my_fav-main">
  <div class="my_fav-header">
    <h1 id="resultsTitle" class="my_fav-title">레시피 즐겨찾기</h1>
    <p id="resultsSubtitle" class="my_fav-subtitle">저장한 레시피를 관리하고 확인하세요.</p>

    <div class="search-and-filter">
      <div class="search-container">
        <input 
          id="favSearchInput"

          placeholder="검색어 입력..."

      <div class="filter-sort-bar">

          <option>최신순</option>

    </div>
  </div>

  <section class="recipe-list grid-view" id="recipeList"></section>
</main>
