<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>레시피 상세 | 맛있는 코드</title>

  <link rel="stylesheet" href="/css/page.css" />
  <link rel="stylesheet" href="/css/recipe_detail.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">

<header class="common-header">
  <div class="header-container">
    <div class="header-top">
      <button id="authBtn" class="header-link" type="button">로그인 / 회원가입</button>
    </div>
    <div class="header-main">
      <div class="logo" onclick="location.href='/index.html'">
        <img src="/img/icons/logo.png" alt="맛있는 코드" class="logo-image" />
      </div>
      
      <div class="search-container">
        <input id="headerSearchInput" type="search" placeholder="검색어를 입력하세요" class="search-input" />
        <img id="headerSearchIcon" src="/img/icons/search.png" alt="검색" onclick="handleSearch()" class="search-icon" />
      </div>
      
      <nav class="nav-menu">
        <button class="nav-button" onclick="location.href='/recipe_all.html'">레시피</button>
        <div class="nav-divider"></div>
        <button class="nav-button" onclick="location.href='/myplus.html'">재료등록</button>
      </nav>
      
      <div class="header-icons">
        <img src="/img/icons/mypage.png" alt="마이페이지" onclick="location.href='/mypage.html'" class="icon-image" />
        <img src="/img/icons/bookmark.png" alt="북마크" onclick="location.href='/my_fav.html'" class="icon-image" />
      </div>
    </div>
  </div>
</header>

<script>
  function saveSearchToHistory(query) {
    if (!query) return;
    let recent = JSON.parse(localStorage.getItem('recentSearches') || '[]');
    recent = recent.filter(term => term !== query);
    recent.unshift(query);
    if (recent.length > 10) recent = recent.slice(0, 10);
    localStorage.setItem('recentSearches', JSON.stringify(recent));
  }

  function handleSearch() {
    const query = document.getElementById('headerSearchInput').value.trim();
    if (!query) return (location.href = '/recipe_search.html');
    saveSearchToHistory(query);
    const ingredients = query.replace(/\s+/g, ',');
    location.href = `recipe_results.html?ingredients=${encodeURIComponent(ingredients)}`;
  }
</script>


<main class="recipe-detail-container">

  <section class="recipe-header">
    <div class="recipe-image-box">
      <img id="recipeMainImage" src="" alt="레시피 사진" class="recipe-image" />
    </div>
    
    <div class="recipe-info">
      <p class="recipe-category" id="recipeCategory"></p>
      <h1 class="recipe-title" id="recipeTitle"></h1>
      <p class="recipe-desc" id="recipeDesc"></p>

      <div class="recipe-metadata">
        <div class="time-box">
          <img src="/img/icons/timer.png" alt="소요시간" class="metadata-icon" />
          <span id="recipeTime"></span>
        </div>
      </div>
    </div>
  </section>

  <section class="ingredients-section">
    <h2 class="section-title">필요 재료</h2>
    <div class="ingredients" id="ingredientsContainer"></div>
  </section>

  <section class="recipe-steps-section">
    <h2 class="section-title">조리 순서</h2>
    <div class="recipe-steps-list" id="recipeStepsList"></div>
  </section>

</main>

<footer class="common-footer">
  <div class="footer-divider"></div>
  <div class="footer-content">
    <div class="footer-top">
      <div class="logo footer-logo" onclick="location.href='/index.html'">
        <img src="/img/icons/logo.png" alt="맛있는 코드" class="logo-image" />
      </div>
      <nav class="footer-nav">
        <button class="footer-link">개인정보처리방침</button>
        <div class="footer-nav-divider"></div>
        <button class="footer-link">이용약관</button>
        <div class="footer-nav-divider"></div>
        <button class="footer-link">고객센터</button>
      </nav>
    </div>
    <div class="footer-divider"></div>
    <div class="footer-info">
      <p>© 2025 Team 맛있는코드 | 이미지 출처: Pixabay, Дарья Яковлева, 만개의 레시피</p>
      <p>24730006 김민서 · 23730025 이수연 · 23730022 유수연 · 24730025 이소현 · 24730003 권도연</p>
    </div>
  </div>
</footer>

<!-- JS 로드 (모듈 방식) -->
<script src="/js/header.js"></script>
<script src="/js/recipe_detail.js"></script>

</body>
</html>
